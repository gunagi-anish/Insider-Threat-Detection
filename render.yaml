services:
  - type: web
    name: mp-insider-threat
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --threads=4 --timeout=120 --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: AUTH_STORE_FILE
        value: users_store.json
    disk:
      name: appdata
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

